<!DOCTYPE html>
<html>
<head>
    <title>Scraped Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/static/sunset-8589496_1280.jpg'); /* Replace 'your-background-image.jpg' with the path to your image */
            background-size: cover; /* Cover the entire viewport */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
       

        .container {
            max-width: 1200px;
            padding: 20px;
            background-color: rgba(239, 244, 246, 0.9); /* Semi-transparent white */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            margin: 20px auto;
            flex-grow: 1;
        }

		.page-header {
			font-size: 32px;
			color: #007bff; /* Blue color for the heading */
			text-align: center;
			margin-bottom: 10px;
			text-transform: uppercase; /* Convert text to uppercase */
			letter-spacing: 2px; /* Add letter spacing */
			font-weight: bold; /* Make the text bold */
			text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Add a text shadow */
		}

        .card {
			background-color: #fff; /* White background for the card */
            max-height: 500px;
            overflow-y: auto;
        }

        h1 {
            font-size: 28px;
            color: #333;
            margin-top: 0;
            text-align: center;
        }

        h2 {
            font-size: 20px;
            color: #333;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            color: #666;
            line-height: 1.5;
            margin-top: 0;
        }

        .download-section {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .download-select {
            display: inline-block;
            margin-right: 10px;
        }

        .download-button {
            background-color: #0077b5;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .download-button:hover {
            background-color: #2980b9;
        }

        .go-back-button {
            text-align: center;
        }

        .go-back-button .button {
            background-color: #3f4a44;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .go-back-button .button:hover {
            background-color: #27ae60;
        }

    </style>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
	
<div class="container">
	<h2 class="page-header">Scraped Data</h2>
    <div class="card">
        <h1>{{ title }}</h1>
        {% for heading in headings %}
            <h2>{{ heading }}</h2>
        {% endfor %}
        {% for paragraph in paragraphs %}
            <p>{{ paragraph }}</p>
        {% endfor %}
    </div>
</div>

<div class="download-section">
    <form method="POST" action="{% url 'download_file' %}">
        {% csrf_token %}
        <div class="download-select">
            <h3>Download Option</h3>
            <select class="w3-select w3-round" id="download_type" name="download_type">
                <option value="" disabled selected style="color: #999;">Choose your option</option>
                <option value="pdf">PDF</option>
                <option value="csv">CSV</option>
                <option value="json">JSON</option>
            </select>
        </div>
        <button type="submit" class="download-button">Download</button>
    </form>
</div>

<div class="go-back-button">
    <a href="{% url 'home' %}">
        <button class="button">Go Back</button>
    </a>
</div>

</body>
</html>
