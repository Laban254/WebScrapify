<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraper</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/static/sunset-8589496_1280.jpg'); /* Replace 'your-background-image.jpg' with the path to your image */
            background-size: cover; /* Cover the entire viewport */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 100px;
            max-width: 900px;
            width: 100%;
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-title {
            font-size: 28px;
            font-weight: bold;
            color: #0077b5;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-control {
            border: 1px solid #ced4da;
            border-radius: 25px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .btn-scrape {
            background-color: #0077b5;
            border: none;
            border-radius: 25px;
            padding: 15px;
            color: white;
            font-weight: bold;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        .btn-scrape:hover {
            background-color: #2185d0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2 class="card-title">Web Scraper</h2>
            <form method="post" action="{% url 'scrape' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="url">Enter URL here:</label>
                    <input type="url" id="url" class="form-control" name="url" placeholder="https://example.com" required>
                    <div class="invalid-feedback">Please enter a valid URL.</div>
                </div>
                <button type="submit" class="btn btn-scrape">Scrape</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Client-side validation for URL input
        document.addEventListener('DOMContentLoaded', function() {
            var form = document.querySelector('form');
            form.addEventListener('submit', function(event) {
                var urlInput = document.getElementById('url');
                if (!urlInput.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    </script>
</body>
</html>
