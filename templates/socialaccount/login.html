
{% extends "base.html" %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 500px;">
        <div class="card-body">
            <h1 class="text-center bg-light py-2 rounded mb-4 font-weight-bold">Sign In</h1>
            <h2 class="text-center mb-4">You are about to use third party authentication!</h2>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger w-100 py-2">Continue</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
