{% extends "base.html" %}
{% load widget_tweaks %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 500px;">
        <div class="card-body">
            <h1 class="text-center bg-light py-2 rounded mb-4 font-weight-bold">Sign Out</h1>
            <p class="text-center mb-4">Are you sure you want to sign out?</p>
            <form method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger w-100 py-2 mb-3">Sign Out</button>
            </form>
            <a href="/" class="btn btn-primary w-100 py-2">Cancel</a>
        </div>
    </div>
</div>
{% endblock %}
