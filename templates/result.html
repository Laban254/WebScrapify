{% extends "base.html" %}
{% load static %}

{% block content %}

<link rel="stylesheet" type="text/css" href="{% static 'css/result.css' %}">

<div>
    <h2 class="page-header">Scraped Data</h2>
</div>
<div class="container">
	
    <div class="card">
        <h1>{{ title }}</h1>
        {% for heading in headings %}
            <h2>{{ heading }}</h2>
        {% endfor %}
        {% for paragraph in paragraphs %}
            <p>{{ paragraph }}</p>
        {% endfor %}
    </div>
</div>

<div class="download-section">
    <form method="POST" action="{% url 'webscrapify_app:download_file' %}">
        {% csrf_token %}
        <div class="download-select">
            <h3>Download Option</h3>
            <select class="w3-select w3-round" id="download_type" name="download_type">
                <option value="" disabled selected style="color: #999;">Choose your option</option>
                <option value="pdf">PDF</option>
                <option value="csv">CSV</option>
                <option value="json">JSON</option>
            </select>
        </div>
        <button type="submit" class="download-button">Download</button>
    </form>
</div>

<div class="go-back-button">
    <a href="{% url 'webscrapify_app:home' %}">
        <button class="button">Go Back</button>
    </a>
</div>

{% endblock %}
