{% extends "base.html" %}
{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        color: #343a40;
        text-align: center;
        padding: 50px;
    }
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }
    .card {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 30px;
        max-width: 500px;
        width: 100%;
    }
    .card h1 {
        font-size: 2em;
        margin: 0 0 20px;
        color: #007bff;
    }
    .card p {
        font-size: 1.2em;
        margin: 0 0 10px;
    }
    .card a {
        color: #007bff;
        text-decoration: none;
        font-weight: bold;
        margin-top: 20px;
        display: inline-block;
        border: 1px solid #007bff;
        border-radius: 5px;
        padding: 10px 20px;
        transition: background-color 0.3s, color 0.3s;
    }
    .card a:hover {
        background-color: #007bff;
        color: #fff;
    }
</style>
<body>
    <div class="container">
        <div class="card">
            <h1>404 - Page Not Found</h1>
            <p>Sorry, the page you are looking for does not exist.</p>
            
        </div>
    </div>
</body>

{% endblock %}
